// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

apply plugin: 'java-library-distribution'
apply plugin: 'application'

mainClassName = 'com.starscraper.main.App'
applicationName = 'starsystem-generator'
defaultTasks = ['clean', 'jar']

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

	compile "com.sparkjava:spark-core:2.7.2" // add to build.gradle (for Java users)
		
	compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.10.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
   
}


jar {
  manifest {
    attributes(
   	  'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.starscraper.main.App'
    )
  }
}

task stage {
  dependsOn installDist
}
